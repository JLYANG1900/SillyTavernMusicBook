<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zen Story Reader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700&family=Zen+Old+Mincho:wght@400;700&family=Crimson+Text:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            /* --- 视觉风格锁定：Reader.html 核心配色 (日间) --- */
            --paper-bg: #F6F4F0;
            --ink-black: #2B2B2B;       /* 主要文字颜色：墨黑 */
            --ink-light: #555555;       /* 次要文字颜色：淡墨 */
            --ink-faint: #888888;       /* 微弱文字颜色 */
            --stone-gray: #9E9D99;      /* 装饰性灰色 */
            --cinnabar-red: #CD4639;    /* 强调色：朱砂红 */
            --moss-green: #586650;      /* 辅助色：苔藓绿 */
            --highlight-bg: rgba(88, 102, 80, 0.05);
            
            --panel-bg: #fff;           /* 弹窗背景 */
            --scroll-bg: rgba(255,255,255,0.7); /* 卷轴背景 */
            --nav-bg: rgba(246, 244, 240, 0.5); /* 导航栏背景 */
            --border-color: rgba(0,0,0,0.08);
            
            --font-main: 'Noto Serif SC', serif;
            --font-mincho: 'Zen Old Mincho', serif;
            --font-latin: 'Crimson Text', serif;
        }

        /* --- 夜间模式变量重写 --- */
        body.dark-mode {
            --paper-bg: #1a1a1a;        /* 深灰背景 */
            --ink-black: #e0e0e0;       /* 灰白文字 */
            --ink-light: #a0a0a0;       /* 淡灰文字 */
            --ink-faint: #666666;       
            --stone-gray: #777777;      
            --cinnabar-red: #d46a5f;    /* 稍亮的红，防刺眼 */
            --moss-green: #7d8f73;      
            --highlight-bg: rgba(255, 255, 255, 0.05);

            --panel-bg: #252525;
            --scroll-bg: rgba(30, 30, 30, 0.85); /* 深色半透明 */
            --nav-bg: rgba(40, 40, 40, 0.6);
            --border-color: rgba(255,255,255,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* 强制锁定 Body 背景 */
        body {
            background-color: var(--paper-bg) !important;
            color: var(--ink-black) !important;
            font-family: var(--font-main) !important;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            /* 纸质纹理滤镜 */
            background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E") !important;
            overflow: hidden; 
            transition: background-color 0.5s;
        }

        /* --- 主容器 --- */
        .zen-scroll {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            position: relative;
            background: var(--scroll-bg) !important;
            box-shadow: 0 20px 60px -10px rgba(0, 0, 0, 0.2) !important;
            backdrop-filter: blur(5px);
            border-radius: 4px;
            transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            overflow: hidden;
            border: none !important; 
        }

        /* 内部边框装饰 */
        .zen-scroll::before {
            content: ''; position: absolute; top: 12px; left: 12px; right: 12px; bottom: 12px;
            border: 1px solid var(--border-color);
            border-radius: 2px;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.5s;
        }

        /* --- 折叠状态 --- */
        .zen-scroll.folded {
            width: 160px;
            height: 500px;
            background: #F0EFE9 !important; /* 折叠时保持书脊颜色，或者也可以适配暗色，这里暂保持原样 */
            box-shadow: 10px 10px 30px rgba(0,0,0,0.1) !important;
            cursor: pointer;
        }
        body.dark-mode .zen-scroll.folded {
            background: #2a2a2a !important;
            border: 1px solid #444;
        }
        
        .zen-scroll.folded .inner-layout { opacity: 0; pointer-events: none; }
        .zen-scroll.folded .cover-spine { opacity: 1; transition-delay: 0.3s; }

        .cover-spine {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.5s;
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-family: var(--font-mincho);
            color: var(--ink-black);
            padding: 20px 0;
        }
        .spine-title { font-size: 24px; letter-spacing: 12px; margin-left: 10px; }
        .seal-spine {
            width: 48px; height: 48px;
            border: 2px solid var(--cinnabar-red);
            color: var(--cinnabar-red);
            display: flex; align-items: center; justify-content: center;
            font-size: 16px; margin-top: 30px;
            border-radius: 8px 3px 6px 4px;
            writing-mode: horizontal-tb;
            font-weight: bold;
            transform: rotate(-5deg);
        }

        /* --- 内部布局 --- */
        .inner-layout {
            display: flex; width: 100%; height: 100%;
            opacity: 1; transition: opacity 0.5s;
        }

        /* --- 左侧导航区 --- */
        .nav-area {
            width: 100px;
            min-width: 80px;
            display: flex; flex-direction: column;
            justify-content: space-between;
            padding: 40px 0 40px 0;
            align-items: center;
            border-right: 1px solid var(--border-color);
            background: var(--nav-bg) !important;
            z-index: 2;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        /* 沉浸模式隐藏导航 */
        .nav-area.immersive-hidden {
            transform: translateX(-100%);
            opacity: 0;
            width: 0; min-width: 0; padding: 0;
            pointer-events: none;
        }

        .header-vertical {
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-family: var(--font-mincho);
            display: flex; align-items: center;
            gap: 10px;
        }
        .title-kanji {
            font-size: 24px; letter-spacing: 8px;
            font-weight: 700; color: var(--ink-black);
            cursor: pointer;
            border-left: 3px solid var(--cinnabar-red);
            padding-left: 10px;
            transition: color 0.3s;
        }
        .title-kanji:hover { color: var(--cinnabar-red); }

        .subtitle-en {
            font-size: 10px; letter-spacing: 2px; text-transform: uppercase;
            color: var(--ink-light); 
            writing-mode: horizontal-tb;
            transform: rotate(-90deg);
            white-space: nowrap;
            font-family: var(--font-latin);
            margin-bottom: 20px;
        }

        .category-menu {
            display: flex; flex-direction: column; gap: 20px;
            align-items: center;
            margin-top: auto; margin-bottom: 20px;
            width: 100%;
        }
        
        .menu-btn {
            width: 50px; height: 50px;
            border-radius: 50%;
            border: 1px dashed var(--stone-gray);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            color: var(--ink-light);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            position: relative;
        }
        .menu-btn:hover, .menu-btn.active {
            border-color: var(--ink-black);
            color: var(--ink-black);
            background: var(--panel-bg);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .menu-label {
            font-size: 10px; font-family: var(--font-mincho); margin-top: 2px;
        }
        .menu-btn i { font-size: 14px; }

        /* --- 主内容区 --- */
        .main-area {
            flex: 1; 
            display: flex; flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chapter-header {
            padding: 30px 60px 20px 60px;
            border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: flex-end;
            background: transparent;
            transition: transform 0.4s ease, opacity 0.4s ease, margin 0.4s ease;
        }
        
        /* 沉浸模式隐藏 Header */
        .chapter-header.immersive-hidden {
            transform: translateY(-100%);
            opacity: 0;
            margin-bottom: -70px; /* 补偿高度 */
            pointer-events: none;
        }

        .current-chat-title {
            font-family: var(--font-mincho);
            font-size: 24px; color: var(--ink-black);
        }
        .page-indicator {
            font-family: var(--font-latin);
            font-size: 14px; color: var(--ink-light);
            cursor: pointer;
            border: 1px solid transparent;
            padding: 2px 8px;
            border-radius: 4px;
        }
        .page-indicator:hover { border-color: var(--stone-gray); }

        /* 内容滚动容器 */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 40px 80px 100px 80px;
            scrollbar-width: thin;
            scrollbar-color: var(--stone-gray) transparent;
            scroll-behavior: smooth;
            background: transparent !important; 
            transition: padding 0.4s ease;
        }
        #chat-container::-webkit-scrollbar { width: 4px; }
        #chat-container::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.1); border-radius: 4px; }
        
        body.dark-mode #chat-container::-webkit-scrollbar-thumb { background-color: rgba(255,255,255,0.2); }

        /* --- 核心消息样式 (小说化处理) --- */
        .message-row {
            margin-bottom: 25px;
            animation: fadeIn 0.5s ease;
            font-family: var(--font-main) !important;
            font-size: 17px !important;
            line-height: 1.8 !important;
            color: var(--ink-black) !important;
            background: none !important; 
            border: none !important; 
            
            max-width: 900px;
            margin-left: auto; margin-right: auto;
            display: flex;
            flex-direction: column;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .char-name-tag {
            font-family: var(--font-mincho);
            font-size: 14px;
            color: var(--cinnabar-red);
            margin-bottom: 5px;
            font-weight: 700;
            letter-spacing: 1px;
            display: flex; align-items: center; gap: 8px;
        }
        .char-name-tag::before {
            content: ''; display: inline-block; width: 6px; height: 6px;
            background: var(--cinnabar-red); border-radius: 50%; opacity: 0.5;
        }
        
        .message-user .char-name-tag {
            color: var(--moss-green);
            align-self: flex-end;
        }
        .message-user .char-name-tag::before { background: var(--moss-green); }

        .bubble-content {
            position: relative;
        }
        
        /* 文本正文 */
        .bubble {
            text-align: justify;
            white-space: pre-wrap;
        }
        .message-user .bubble {
            color: var(--ink-light) !important;
            text-align: right; 
        }

        /* 内部排版 */
        .bubble p { margin-bottom: 12px; text-indent: 0; }
        .bubble strong { font-weight: 700; color: inherit; } /* Fix strong color in dark mode */
        .bubble em { font-family: var(--font-latin); font-style: italic; color: var(--ink-faint); }
        .bubble blockquote {
            border-left: 3px solid var(--stone-gray);
            padding-left: 15px;
            color: var(--ink-light);
            font-style: italic;
            margin: 10px 0;
            background: var(--highlight-bg);
            padding: 10px 15px;
        }
        .bubble code {
            font-family: 'Crimson Text', serif;
            background: rgba(0,0,0,0.05);
            padding: 2px 4px; border-radius: 2px;
            font-size: 0.9em;
            color: var(--moss-green);
        }
        body.dark-mode .bubble code { background: rgba(255,255,255,0.1); }

        /* 悬停显示书签操作 */
        .msg-action-bar {
            position: absolute;
            right: -30px; top: 0;
            opacity: 0; transition: opacity 0.3s;
            display: flex; flex-direction: column; gap: 5px;
        }
        .message-row:hover .msg-action-bar { opacity: 1; }
        .bm-icon {
            color: var(--stone-gray); cursor: pointer; font-size: 14px;
        }
        .bm-icon.active { color: var(--cinnabar-red); }
        .bm-icon:hover { color: var(--ink-black); }

        /* --- 底部翻页栏 --- */
        #pagination-bar {
            position: absolute; bottom: 0; left: 0; right: 0;
            height: 60px;
            background: var(--nav-bg) !important;
            border-top: 1px solid var(--border-color);
            display: flex; justify-content: center; align-items: center; gap: 40px;
            z-index: 5;
            transition: transform 0.4s ease;
        }
        #pagination-bar.hidden { transform: translateY(100%); }
        
        /* 沉浸模式也隐藏翻页栏（如果是翻页模式下） */
        #pagination-bar.immersive-hidden { transform: translateY(100%); }

        .page-btn {
            background: none; border: none;
            font-family: var(--font-mincho);
            color: var(--stone-gray);
            cursor: pointer; font-size: 14px;
            display: flex; align-items: center; gap: 5px;
            transition: 0.3s;
        }
        .page-btn:hover { color: var(--cinnabar-red); letter-spacing: 2px; }

        /* --- 弹窗面板 --- */
        .zen-panel {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; max-width: 600px;
            height: 70%;
            background: var(--panel-bg);
            color: var(--ink-black);
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
            display: none;
            flex-direction: column;
            z-index: 100;
            animation: slideUp 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        @keyframes slideUp { from { opacity: 0; transform: translate(-50%, -45%); } to { opacity: 1; transform: translate(-50%, -50%); } }

        .panel-header {
            font-family: var(--font-mincho);
            font-size: 20px;
            border-bottom: 2px solid var(--cinnabar-red);
            padding-bottom: 10px; margin-bottom: 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .close-panel { cursor: pointer; color: var(--stone-gray); font-size: 18px; }
        .close-panel:hover { color: var(--cinnabar-red); }

        .panel-content { flex: 1; overflow-y: auto; font-size: 14px; }

        /* 列表样式 */
        .zen-list-item {
            padding: 12px; border-bottom: 1px dashed var(--border-color);
            cursor: pointer; transition: 0.2s;
            display: flex; justify-content: space-between; align-items: center;
        }
        .zen-list-item:hover { background: var(--highlight-bg); padding-left: 20px; }
        .zen-list-item.active { border-left: 3px solid var(--cinnabar-red); background: var(--panel-bg); }
        
        /* 按钮与输入 */
        .zen-btn {
            background: var(--ink-black); color: var(--paper-bg);
            border: none; padding: 8px 16px; font-family: var(--font-main);
            cursor: pointer; font-size: 12px; letter-spacing: 1px;
            transition: 0.2s;
        }
        .zen-btn:hover { background: var(--cinnabar-red); color: #fff; }
        .zen-btn.danger { background: #888; color: #fff;}
        .zen-btn.danger:hover { background: #d00; }
        
        input[type="file"] { display: none; }
        input[type="number"] {
            background: transparent;
            border: 1px solid var(--stone-gray);
            color: var(--ink-black);
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            body { padding: 0; background: var(--panel-bg); }
            .zen-scroll { height: 100vh; width: 100vw; border-radius: 0; }
            .zen-scroll::before { display: none; }
            .nav-area { width: 60px; padding: 20px 0; }
            .subtitle-en, .title-kanji span { display: none; }
            .title-kanji { border: none; padding: 0; font-size: 18px; margin-bottom: 20px; writing-mode: vertical-rl; }
            #chat-container { padding: 20px 20px 80px 20px; }
            .chapter-header { padding: 20px; }
            .current-chat-title { font-size: 18px; }
            .zen-panel { width: 95%; height: 80%; }
        }
    </style>
</head>
<body>

    <div class="zen-scroll" id="zenApp">
        
        <div class="cover-spine" onclick="unfoldZen()">
            <div class="spine-sub">BOOK</div>
            <div class="spine-title">記録</div>
            <div class="seal-spine">閲</div>
        </div>

        <div class="inner-layout">
            <div class="nav-area" id="main-nav">
                <div class="header-vertical">
                    <div class="subtitle-en">SillyTavern Archive</div>
                    <div class="title-kanji" onclick="foldZen()"><span>阅</span><span>读</span><span>器</span></div>
                </div>

                <nav class="category-menu">
                    <div class="menu-btn" onclick="document.getElementById('fileInput').click()" title="导入文件">
                        <i class="fa-solid fa-file-import"></i>
                        <span class="menu-label">导入</span>
                    </div>
                    
                    <div class="menu-btn" onclick="togglePanel('list-panel')" title="对话列表">
                        <i class="fa-solid fa-list-ul"></i>
                        <span class="menu-label">目录</span>
                    </div>

                    <div class="menu-btn" onclick="togglePanel('bookmark-panel')" title="书签">
                        <i class="fa-regular fa-star"></i>
                        <span class="menu-label">书签</span>
                    </div>

                    <div class="menu-btn" id="mode-btn" onclick="toggleMode()" title="切换模式">
                        <i class="fa-solid fa-scroll"></i>
                        <span class="menu-label">翻页</span>
                    </div>

                    <div class="menu-btn" id="theme-btn" onclick="toggleTheme()" title="夜间模式">
                        <i class="fa-solid fa-moon"></i>
                        <span class="menu-label">夜间</span>
                    </div>
                    
                    <div class="menu-btn" onclick="togglePanel('settings-panel')" title="更多设置">
                        <i class="fa-solid fa-gear"></i>
                        <span class="menu-label">设置</span>
                    </div>
                </nav>
            </div>

            <div class="main-area">
                
                <div class="chapter-header" id="main-header">
                    <div class="current-chat-title" id="trigger-text">未选择对话</div>
                    <div class="page-indicator" id="page-info">0 / 0</div>
                </div>

                <div id="chat-container">
                    <div style="text-align: center; color: var(--stone-gray); margin-top: 100px; font-family: var(--font-mincho);">
                        <i class="fa-solid fa-book-open" style="font-size: 40px; margin-bottom: 20px; opacity: 0.5;"></i><br>
                        请导入文件或在目录中选择记录
                    </div>
                </div>

                <div id="pagination-bar">
                    <button class="page-btn" onclick="changePage(-1)">
                        <i class="fa-solid fa-chevron-left"></i> 上一页
                    </button>
                    <span style="font-family: var(--font-mincho); color: var(--stone-gray); font-size: 12px;"> · · · </span>
                    <button class="page-btn" onclick="changePage(1)">
                        下一页 <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>

            </div>

            <div id="list-panel" class="zen-panel">
                <div class="panel-header">
                    <span><i class="fa-solid fa-list"></i> 档案目录</span>
                    <span class="close-panel" onclick="closeAllPanels()"><i class="fa-solid fa-xmark"></i></span>
                </div>
                <div style="margin-bottom: 10px; display:flex; justify-content: flex-end;">
                     <button class="zen-btn danger" id="del-chat-btn" onclick="deleteCurrentChat()" style="display:none;">删除当前记录</button>
                </div>
                <div id="chat-list-content" class="panel-content"></div>
            </div>

            <div id="bookmark-panel" class="zen-panel">
                <div class="panel-header">
                    <span><i class="fa-regular fa-star"></i> 书签记录</span>
                    <span class="close-panel" onclick="closeAllPanels()"><i class="fa-solid fa-xmark"></i></span>
                </div>
                <div style="margin-bottom: 15px; text-align: right;">
                    <button class="zen-btn" onclick="clearCurrentChatBookmarks()">清空当前书签</button>
                </div>
                <div id="bookmark-list" class="panel-content"></div>
            </div>

            <div id="settings-panel" class="zen-panel">
                <div class="panel-header">
                    <span><i class="fa-solid fa-sliders"></i> 设置与工具</span>
                    <span class="close-panel" onclick="closeAllPanels()"><i class="fa-solid fa-xmark"></i></span>
                </div>
                <div class="panel-content" style="display: flex; flex-direction: column; gap: 20px;">
                    
                    <div style="border-bottom: 1px solid var(--border-color); padding-bottom: 20px;">
                        <h4 style="margin-bottom: 10px; font-family: var(--font-mincho);">正则替换 (Regex)</h4>
                        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                            <button class="zen-btn" onclick="document.getElementById('regexFileInput').click()">导入脚本</button>
                            <button class="zen-btn danger" onclick="clearAllScripts()">清空所有</button>
                        </div>
                        <div id="script-list-container" style="max-height: 200px; overflow-y: auto; border: 1px dashed var(--stone-gray); padding: 5px;"></div>
                    </div>
                    
                    <div style="font-size: 12px; color: var(--stone-gray);">
                        <p>* 移动端双击屏幕可进入/退出沉浸阅读模式。</p>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <input type="file" id="fileInput" accept="*" multiple>
    <input type="file" id="regexFileInput" accept=".json,.txt" multiple>

    <script>
        // --- 视觉交互逻辑 ---
        const app = document.getElementById('zenApp');
        
        function foldZen() { app.classList.add('folded'); }
        function unfoldZen() { app.classList.remove('folded'); }
        
        function togglePanel(id) {
            document.querySelectorAll('.zen-panel').forEach(p => {
                if(p.id !== id) p.style.display = 'none';
            });
            const p = document.getElementById(id);
            if(p.style.display === 'flex') {
                p.style.display = 'none';
            } else {
                p.style.display = 'flex';
                if(id === 'list-panel') refreshChatListUI();
                if(id === 'bookmark-panel') renderBookmarkList();
                if(id === 'settings-panel') renderScriptList();
            }
        }

        function closeAllPanels() {
            document.querySelectorAll('.zen-panel').forEach(p => p.style.display = 'none');
        }

        // --- 新增功能：夜间模式 ---
        let isDarkMode = false;
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                document.querySelector('#theme-btn i').className = 'fa-solid fa-sun';
                document.querySelector('#theme-btn .menu-label').textContent = '日间';
            } else {
                document.body.classList.remove('dark-mode');
                document.querySelector('#theme-btn i').className = 'fa-solid fa-moon';
                document.querySelector('#theme-btn .menu-label').textContent = '夜间';
            }
            localStorage.setItem('st_reader_theme', isDarkMode ? 'dark' : 'light');
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('st_reader_theme');
            if (savedTheme === 'dark') {
                isDarkMode = true;
                document.body.classList.add('dark-mode');
                document.querySelector('#theme-btn i').className = 'fa-solid fa-sun';
                document.querySelector('#theme-btn .menu-label').textContent = '日间';
            }
        }

        // --- 新增功能：移动端双击沉浸模式 ---
        let lastTap = 0;
        let isImmersive = false;

        document.getElementById('zenApp').addEventListener('touchend', function(e) {
            // 排除点击按钮、输入框、面板等交互元素
            if (e.target.closest('.menu-btn') || 
                e.target.closest('.zen-panel') || 
                e.target.closest('.page-btn') ||
                e.target.closest('.page-indicator')) {
                return;
            }

            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            
            // 判断双击 (小于300ms)
            if (tapLength < 300 && tapLength > 0) {
                toggleImmersive();
                e.preventDefault(); // 防止默认放大行为
            }
            lastTap = currentTime;
        });

        function toggleImmersive() {
            isImmersive = !isImmersive;
            const nav = document.getElementById('main-nav');
            const header = document.getElementById('main-header');
            const pageBar = document.getElementById('pagination-bar');
            const container = document.getElementById('chat-container');

            if (isImmersive) {
                nav.classList.add('immersive-hidden');
                header.classList.add('immersive-hidden');
                pageBar.classList.add('immersive-hidden');
                // 增加上下边距以利用空间
                container.style.paddingTop = '60px'; 
            } else {
                nav.classList.remove('immersive-hidden');
                header.classList.remove('immersive-hidden');
                if (isPageMode) pageBar.classList.remove('immersive-hidden'); // 只有翻页模式才恢复底栏
                container.style.paddingTop = '40px';
            }
        }

        // --- 核心逻辑 ---
        
        const dbName = "STViewerDB";
        const storeName = "chats";

        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 1);
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains(storeName)) {
                        db.createObjectStore(storeName, { keyPath: "id" });
                    }
                };
                request.onsuccess = (e) => resolve(e.target.result);
                request.onerror = (e) => reject(e);
            });
        }

        async function saveChatToDB(chatData) {
            const db = await openDB();
            return new Promise((resolve, reject) => {
                const tx = db.transaction(storeName, "readwrite");
                const store = tx.objectStore(storeName);
                store.put(chatData);
                tx.oncomplete = () => resolve();
                tx.onerror = (e) => reject(e);
            });
        }

        async function getAllChatsFromDB() {
            const db = await openDB();
            return new Promise((resolve, reject) => {
                const tx = db.transaction(storeName, "readonly");
                const store = tx.objectStore(storeName);
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result);
                request.onerror = (e) => reject(e);
            });
        }

        async function deleteChatFromDB(id) {
            const db = await openDB();
            return new Promise((resolve, reject) => {
                const tx = db.transaction(storeName, "readwrite");
                const store = tx.objectStore(storeName);
                store.delete(id);
                tx.oncomplete = () => resolve();
                tx.onerror = (e) => reject(e);
            });
        }

        // 全局变量
        let allMessages = [];
        let isPageMode = true; 
        let currentPage = 1;
        let currentChatId = null;
        const pageSize = 15; 
        let scriptLibrary = [];

        // 元素引用
        const chatContainer = document.getElementById('chat-container');
        const pageInfoSpan = document.getElementById('page-info');
        const paginationBar = document.getElementById('pagination-bar');
        const fileInput = document.getElementById('fileInput');
        
        // 文件导入监听
        fileInput.addEventListener('change', async function(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            
            let importedCount = 0;
            for (const file of files) {
                const text = await file.text();
                const messages = parseChatContent(text);
                
                if (messages.length > 0) {
                    const chatId = "chat_" + Date.now() + "_" + Math.random().toString(36).substr(2, 9);
                    const fileName = file.name.replace(/\.(jsonl|txt|json)$/i, '');
                    let charName = "未知角色";
                    const firstCharMsg = messages.find(m => !m.is_user && m.name);
                    if (firstCharMsg) charName = firstCharMsg.name;
                    
                    const chatRecord = {
                        id: chatId,
                        name: `${charName} - ${fileName}`,
                        characterName: charName,
                        messages: messages,
                        progress: { mode: true, page: 1, scrollTop: 0 },
                        timestamp: Date.now()
                    };
                    await saveChatToDB(chatRecord);
                    importedCount++;
                }
            }
            if (importedCount > 0) {
                alert(`成功导入 ${importedCount} 份档案`);
                refreshChatListUI();
                if(!currentChatId) {
                   const chats = await getAllChatsFromDB();
                   const latest = chats.sort((a,b)=>b.timestamp - a.timestamp)[0];
                   if(latest) switchChat(latest.id);
                }
            }
            fileInput.value = '';
        });

        function parseChatContent(content) {
            const msgs = [];
            const lines = content.split('\n');
            lines.forEach((line) => {
                if (!line.trim()) return;
                try {
                    const data = JSON.parse(line);
                    if (data.name || data.mes) msgs.push(data);
                } catch (err) {}
            });
            return msgs;
        }

        // 视图渲染
        function renderCurrentView() {
            chatContainer.innerHTML = '';
            
            if (allMessages.length === 0) {
                chatContainer.innerHTML = '<div style="text-align:center;margin-top:50px;color:var(--stone-gray)">空</div>';
                return;
            }

            let messagesToRender = [];
            if (isPageMode) {
                const startIndex = (currentPage - 1) * pageSize;
                const endIndex = Math.min(startIndex + pageSize, allMessages.length);
                messagesToRender = allMessages.slice(startIndex, endIndex);
                
                const totalPages = Math.ceil(allMessages.length / pageSize);
                pageInfoSpan.textContent = `P. ${currentPage} / ${totalPages}`;
                chatContainer.scrollTop = 0;
            } else {
                messagesToRender = allMessages;
                pageInfoSpan.textContent = `全部 (${allMessages.length})`;
            }

            const globalOffset = isPageMode ? (currentPage - 1) * pageSize : 0;
            
            messagesToRender.forEach((data, i) => {
                createMessageNode(data, globalOffset + i);
            });
        }

        function createMessageNode(data, index) {
            const name = data.name || '???';
            let text = data.mes || '';
            const isUser = data.is_user === true;

            // 应用正则
            text = applyUserRegex(text);
            
            // 清理
            text = text.replace(/<thinking>[\s\S]*?<\/thinking>/gi, ''); 
            text = text.replace(/<disclaimer>[\s\S]*?<\/disclaimer>/gi, '');
            text = text.replace(/<style[^>]*>[\s\S]*?<\/style>/gi, '');
            text = text.replace(/<script[^>]*>[\s\S]*?<\/script>/gi, '');
            text = text.replace(/<link[^>]*>/gi, '');
            
            // 纯 Markdown 渲染
            let htmlContent = marked.parse(text);

            // 书签状态
            const bookmarks = getBookmarks();
            const isBookmarked = bookmarks.some(b => b.index === index);
            const activeClass = isBookmarked ? 'active' : '';

            const row = document.createElement('div');
            row.className = `message-row ${isUser ? 'message-user' : 'message-char'}`;
            row.id = `msg-row-${index}`;
            
            row.innerHTML = `
                <div class="char-name-tag">${name}</div>
                <div class="bubble-content">
                    <div class="bubble">${htmlContent}</div>
                    <div class="msg-action-bar">
                        <i class="fa-solid fa-bookmark bm-icon ${activeClass}" onclick="toggleBookmark(${index})"></i>
                    </div>
                </div>
            `;
            chatContainer.appendChild(row);
        }

        // 翻页
        function changePage(delta) {
            const totalPages = Math.ceil(allMessages.length / pageSize);
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderCurrentView();
                saveProgressRuntime();
            }
        }

        // 模式切换
        function toggleMode() {
            if(!isPageMode) {
                const scrollTop = chatContainer.scrollTop;
                const rows = chatContainer.querySelectorAll('.message-row');
                let topIndex = 0;
                for (let i = 0; i < rows.length; i++) {
                    if (rows[i].offsetTop >= scrollTop - 50) {
                        topIndex = i; break;
                    }
                }
                currentPage = Math.floor(topIndex / pageSize) + 1;
            }

            isPageMode = !isPageMode;
            
            const btn = document.querySelector('#mode-btn .menu-label');
            const icon = document.querySelector('#mode-btn i');
            if(isPageMode) {
                btn.textContent = "翻页"; icon.className = "fa-solid fa-copy";
                if (!isImmersive) paginationBar.classList.remove('hidden'); // Check Immersive
            } else {
                btn.textContent = "滑动"; icon.className = "fa-solid fa-scroll";
                paginationBar.classList.add('hidden');
            }

            renderCurrentView();
            
            if (!isPageMode) {
                 setTimeout(() => {
                    const targetIndex = (currentPage - 1) * pageSize;
                    const el = document.getElementById(`msg-row-${targetIndex}`);
                    if(el) el.scrollIntoView();
                }, 50);
            }
            saveProgressRuntime();
        }

        // 对话列表逻辑
        async function refreshChatListUI() {
            const chats = await getAllChatsFromDB();
            chats.sort((a, b) => b.timestamp - a.timestamp);
            
            const listDiv = document.getElementById('chat-list-content');
            listDiv.innerHTML = '';
            
            if(chats.length === 0) {
                listDiv.innerHTML = '<div style="padding:20px;text-align:center;color:var(--stone-gray)">暂无档案</div>';
                return;
            }

            chats.forEach(chat => {
                const item = document.createElement('div');
                item.className = 'zen-list-item';
                if(currentChatId === chat.id) item.classList.add('active');
                
                item.innerHTML = `
                    <div style="font-family:var(--font-mincho)">
                        <div style="font-size:16px; margin-bottom:4px;">${chat.characterName}</div>
                        <div style="font-size:12px; color:var(--ink-light)">${chat.name}</div>
                    </div>
                    <div style="font-size:12px; color:var(--stone-gray)">
                        ${new Date(chat.timestamp).toLocaleDateString()}
                    </div>
                `;
                item.onclick = () => {
                    switchChat(chat.id);
                    closeAllPanels();
                };
                listDiv.appendChild(item);
            });
        }

        async function switchChat(id) {
            const chats = await getAllChatsFromDB();
            const target = chats.find(c => c.id === id);
            if(target) {
                currentChatId = target.id;
                allMessages = target.messages;
                document.getElementById('trigger-text').textContent = target.name;
                document.getElementById('del-chat-btn').style.display = 'block';

                const runtimeKey = "st_runtime_" + id;
                const runtimeData = localStorage.getItem(runtimeKey);
                if(runtimeData) {
                    const p = JSON.parse(runtimeData);
                    isPageMode = p.mode;
                    currentPage = p.page;
                } else {
                    isPageMode = true;
                    currentPage = 1;
                }
                
                // 同步模式UI
                const icon = document.querySelector('#mode-btn i');
                const label = document.querySelector('#mode-btn .menu-label');
                if(isPageMode) {
                    label.textContent = "翻页"; icon.className = "fa-solid fa-copy";
                    if (!isImmersive) paginationBar.classList.remove('hidden');
                } else {
                    label.textContent = "滑动"; icon.className = "fa-solid fa-scroll";
                    paginationBar.classList.add('hidden');
                }

                renderCurrentView();
            }
        }

        function saveProgressRuntime() {
            if (!currentChatId) return;
            const progress = {
                mode: isPageMode,
                page: currentPage,
                scrollTop: chatContainer.scrollTop
            };
            localStorage.setItem("st_runtime_" + currentChatId, JSON.stringify(progress));
        }
        
        async function deleteCurrentChat() {
            if(confirm("确定销毁这份档案吗？")) {
                await deleteChatFromDB(currentChatId);
                location.reload(); 
            }
        }

        // 书签系统
        function getBookmarks() {
            if (!currentChatId) return [];
            const store = localStorage.getItem('st_bookmarks_' + currentChatId);
            return store ? JSON.parse(store) : [];
        }

        function toggleBookmark(index) {
            if (!currentChatId) return;
            let list = getBookmarks();
            const existingIdx = list.findIndex(b => b.index === index);
            
            if (existingIdx !== -1) {
                list.splice(existingIdx, 1);
            } else {
                const msg = allMessages[index];
                let preview = (msg.mes || '').replace(/<[^>]+>/g, '').substring(0, 30) + "...";
                list.push({ index: index, text: preview, char: msg.name });
                list.sort((a,b) => a.index - b.index);
            }
            localStorage.setItem('st_bookmarks_' + currentChatId, JSON.stringify(list));
            renderCurrentView(); 
            renderBookmarkList(); 
        }

        function renderBookmarkList() {
            const list = getBookmarks();
            const div = document.getElementById('bookmark-list');
            div.innerHTML = '';
            if(list.length === 0) {
                 div.innerHTML = '<div style="padding:20px;text-align:center;color:var(--stone-gray)">暂无书签</div>';
                 return;
            }
            list.forEach(bm => {
                const item = document.createElement('div');
                item.className = 'zen-list-item';
                item.innerHTML = `
                    <div>
                        <span style="color:var(--cinnabar-red); font-size:12px;">#${bm.index + 1}</span> 
                        ${bm.text}
                    </div>
                `;
                item.onclick = () => {
                    closeAllPanels();
                    jumpToMessage(bm.index);
                };
                div.appendChild(item);
            });
        }

        function jumpToMessage(index) {
             if (isPageMode) {
                currentPage = Math.floor(index / pageSize) + 1;
                renderCurrentView();
            }
            setTimeout(() => {
                const el = document.getElementById(`msg-row-${index}`);
                if(el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    el.style.background = 'var(--highlight-bg)';
                    setTimeout(() => el.style.background = 'transparent', 1500);
                }
            }, 100);
        }
        
        function clearCurrentChatBookmarks() {
            if(currentChatId) {
                localStorage.removeItem('st_bookmarks_' + currentChatId);
                renderBookmarkList();
                renderCurrentView();
            }
        }

        // 正则替换
        function applyUserRegex(text) {
            if (!scriptLibrary || scriptLibrary.length === 0) return text;
            let newText = text;
            scriptLibrary.forEach(script => {
                if (!script.active) return;
                script.rules.forEach(rule => {
                    try {
                        let pattern = rule.regex;
                        let flags = rule.flags || 'g';
                        if (pattern.startsWith('/') && pattern.lastIndexOf('/') > 0) {
                            const lastSlash = pattern.lastIndexOf('/');
                            flags = pattern.substring(lastSlash + 1) || 'g';
                            pattern = pattern.substring(1, lastSlash);
                        }
                        const re = new RegExp(pattern, flags);
                        newText = newText.replace(re, rule.replacement || '');
                    } catch (e) {}
                });
            });
            return newText;
        }

        const regexInput = document.getElementById('regexFileInput');
        regexInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const data = JSON.parse(ev.target.result);
                    let rules = Array.isArray(data) ? data : (data.regexList || [data]);
                    scriptLibrary.push({
                        id: Date.now(),
                        name: file.name,
                        active: true,
                        rules: rules
                    });
                    localStorage.setItem('st_reader_script_lib', JSON.stringify(scriptLibrary));
                    renderScriptList();
                    renderCurrentView();
                } catch(err) { alert("脚本格式错误"); }
            };
            reader.readAsText(file);
        });

        function renderScriptList() {
            const con = document.getElementById('script-list-container');
            con.innerHTML = '';
            scriptLibrary.forEach((s, idx) => {
                const d = document.createElement('div');
                d.className = 'zen-list-item';
                d.innerHTML = `
                    <span>${s.name}</span>
                    <div>
                        <button class="zen-btn" style="padding:2px 5px; font-size:10px" onclick="event.stopPropagation();toggleScript(${idx})">${s.active ? '禁用' : '启用'}</button>
                        <button class="zen-btn danger" style="padding:2px 5px; font-size:10px" onclick="event.stopPropagation();deleteScript(${idx})">X</button>
                    </div>
                `;
                con.appendChild(d);
            });
        }
        
        function toggleScript(idx) {
            scriptLibrary[idx].active = !scriptLibrary[idx].active;
            localStorage.setItem('st_reader_script_lib', JSON.stringify(scriptLibrary));
            renderScriptList(); renderCurrentView();
        }
        function deleteScript(idx) {
            scriptLibrary.splice(idx, 1);
            localStorage.setItem('st_reader_script_lib', JSON.stringify(scriptLibrary));
            renderScriptList(); renderCurrentView();
        }
        function clearAllScripts() {
            scriptLibrary = [];
            localStorage.setItem('st_reader_script_lib', JSON.stringify(scriptLibrary));
            renderScriptList(); renderCurrentView();
        }

        // 初始化
        window.onload = async () => {
            initTheme(); // 初始化主题

            const savedScripts = localStorage.getItem('st_reader_script_lib');
            if(savedScripts) scriptLibrary = JSON.parse(savedScripts);
            
            const chats = await getAllChatsFromDB();
            if(chats.length > 0) {
                const latest = chats.sort((a,b)=>b.timestamp - a.timestamp)[0];
                switchChat(latest.id);
            }
        };

        // 页码跳转输入
        pageInfoSpan.addEventListener('click', function() {
            if(this.querySelector('input')) return;
            const oldText = this.textContent;
            const total = Math.ceil(allMessages.length / pageSize);
            this.innerHTML = `<input type="number" value="${currentPage}" style="width:50px; text-align:center;"> / ${total}`;
            const inp = this.querySelector('input');
            inp.focus();
            inp.addEventListener('blur', () => {
                setTimeout(() => {
                    const val = parseInt(inp.value);
                    if(val > 0 && val <= total) { currentPage = val; renderCurrentView(); }
                    else { renderCurrentView(); } 
                }, 200);
            });
            inp.addEventListener('keydown', (e) => {
                if(e.key === 'Enter') inp.blur();
            });
        });

    </script>
